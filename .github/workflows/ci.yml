##############################################################################
# CI WORKFLOW
# 
# Purpose: Automated testing, linting, and verification on every push and PR.
# Ensures code quality and Vision compliance before merge.
# 
# Triggers:
# - push to main/master
# - pull requests to main/master
#
# Guarantees:
# - Vision Compliance Tests ALWAYS run (vision-enforcement + vision-compliance)
# - Tests run on Node 18.x and 20.x
# - Tests run on Ubuntu, Windows, and macOS
# - Lint and typecheck pass
# - Release can be verified
#
# Constitutional Status: LOCKED
# Vision tests cannot be skipped or conditionally disabled.
##############################################################################

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-lint-typecheck:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests (includes Vision Compliance)
        run: npm test
        # Vision Compliance Tests are mandatory and cannot be skipped.
        # They will fail if VERAX violates its constitutional principles.

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Verify release prerequisites
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        run: node scripts/verify-release.js

      - name: Check for unwanted artifacts (non-blocking)
        if: always()
        continue-on-error: true
        shell: bash
        run: |
          echo "ðŸ” Checking for unwanted artifacts..."
          FOUND_ISSUES=0
          
          if ls *.tgz 1> /dev/null 2>&1; then
            echo "âš ï¸  WARNING: Found .tgz files in root:"
            ls -lh *.tgz
            echo "These should be auto-removed by postpack hook."
            FOUND_ISSUES=1
          fi
          
          if [ -d "tmp" ]; then
            echo "âš ï¸  WARNING: Found tmp/ directory:"
            du -sh tmp
            echo "This should not exist (deleted in STAGE 1 cleanup)."
            FOUND_ISSUES=1
          fi
          
          if [ -d "artifacts" ]; then
            echo "âš ï¸  WARNING: Found artifacts/ directory:"
            du -sh artifacts
            echo "This should not exist (deleted in STAGE 1 cleanup)."
            FOUND_ISSUES=1
          fi
          
          if [ -d ".verax" ]; then
            echo "â„¹ï¸  Found .verax/ directory (expected for runtime outputs):"
            du -sh .verax
            echo "Run 'npm run clean' locally to remove."
          fi
          
          if [ $FOUND_ISSUES -eq 0 ]; then
            echo "âœ… No unwanted artifacts found."
          else
            echo ""
            echo "ðŸ“‹ ARTIFACT PREVENTION REMINDER:"
            echo "   - .tgz files: auto-removed by postpack hook"
            echo "   - tmp/: should never be created (use .verax/ or OS temp)"
            echo "   - artifacts/: deleted in cleanup (use .verax/runs/)"
            echo "   - See CONTRIBUTING.md for artifact policy"
            exit 0  # Non-blocking warning
          fi

  # Optional: Self-scan VERAX on Ubuntu (demonstrates tool usage)
  verax-self-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start fixture server
        id: fixture-server
        run: |
          node test/helpers/fixture-server.js &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 3
          echo "url=http://127.0.0.1:8888" >> $GITHUB_OUTPUT

      - name: Run VERAX self-scan
        id: verax
        run: |
          node bin/verax.js run --url ${{ steps.fixture-server.outputs.url }} --src test/fixtures/static-site --out .verax
        continue-on-error: true

      - name: Stop fixture server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
          fi

      - name: Upload VERAX artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-verax-artifacts
          path: .verax/
          retention-days: 7
          if-no-files-found: ignore

