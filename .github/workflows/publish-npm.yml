name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false

permissions:
  contents: read

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate tag-version match
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "v${PACKAGE_VERSION}" ]; then
            echo "❌ Tag version ($TAG_VERSION) does not match package.json version (v${PACKAGE_VERSION})"
            exit 1
          fi
          echo "✅ Tag version matches package.json"

      - name: Run test suite
        run: npm test

      - name: Validate package contents
        run: npm pack --dry-run

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Check NPM token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "❌ NPM_TOKEN secret is not configured"
            echo "To publish to npm, add NPM_TOKEN secret to GitHub repository settings:"
            echo "1. Generate token at https://npmjs.com/settings/~/tokens"
            echo "2. Add as repository secret: NPM_TOKEN"
            exit 1
          fi
          echo "✅ NPM_TOKEN is configured"

      - name: Install dependencies
        run: npm ci

      - name: Check if version already exists on npm
        id: check_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @odavl/guardian@${PACKAGE_VERSION} version >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Version ${PACKAGE_VERSION} already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️  Version ${PACKAGE_VERSION} does not exist on npm"
          fi
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: steps.check_version.outputs.exists != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        if: steps.check_version.outputs.exists != 'true'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          sleep 2  # Wait for npm registry propagation
          if npm view @odavl/guardian@${PACKAGE_VERSION} version >/dev/null 2>&1; then
            echo "✅ Successfully published @odavl/guardian@${PACKAGE_VERSION}"
            npm view @odavl/guardian@${PACKAGE_VERSION}
          else
            echo "❌ Publication verification failed"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
