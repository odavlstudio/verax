name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Verify release prerequisites
        run: node scripts/verify-release.js "${{ inputs.version }}"

      - name: Pack tarball
        id: pack
        run: |
          npm pack
          TARBALL=$(ls veraxhq-verax-*.tgz | head -1)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
          echo "Packed: $TARBALL"

      - name: Dry-run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "⚠️  NPM_TOKEN not configured. Running dry-run without auth."
            npm publish --dry-run
          else
            npm publish --dry-run --access public
          fi

      - name: Smoke test tarball
        run: |
          TARBALL="${{ steps.pack.outputs.tarball }}"
          echo "Testing tarball: $TARBALL"
          
          # Test --version
          echo "Testing: npx $TARBALL --version"
          npx "$TARBALL" --version || exit 1
          
          # Test doctor
          echo "Testing: npx $TARBALL doctor"
          npx "$TARBALL" doctor || exit 1
          
          echo "✅ Smoke tests passed"

      - name: Create git tag
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v${VERSION}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "⚠️  Tag $TAG already exists. Skipping tag creation."
            exit 0
          fi
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$TAG" -m "Release $VERSION"
          
          echo "✅ Created tag: $TAG"
          echo "⚠️  Tag not pushed. Push manually with: git push origin $TAG"

