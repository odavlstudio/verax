<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good CTA Path - Test Fixture</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; }
    .hero { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 20px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero h1 { font-size: 2.5em; margin-bottom: 20px; }
    .hero p { font-size: 1.2em; margin-bottom: 30px; max-width: 600px; }
    .cta-button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      font-weight: bold;
    }
    .cta-button:hover { transform: scale(1.05); }
    .form-section {
      display: none;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .form-section.active { display: block; }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    .submit-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .success-message {
      display: none;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      text-align: center;
    }
    .success-message.active { display: block; }
    .success-message h2 { color: #155724; margin-bottom: 15px; }
    .success-message p { color: #155724; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <h1>Welcome to Our Amazing Product</h1>
    <p>Join thousands of happy customers and transform your workflow today</p>
    <button class="cta-button" data-testid="primary-cta" id="get-started">
      Get Started Now
    </button>
  </div>

  <div class="form-section" id="signup-form">
    <h2>Create Your Account</h2>
    <form id="form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="name-input" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" data-testid="email-input" required>
      </div>
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" data-testid="company-input">
      </div>
      <button type="submit" class="submit-button" data-testid="submit-button">
        Complete Signup
      </button>
    </form>
  </div>

  <div class="success-message" id="success-message" data-testid="success-message">
    <h2>ðŸŽ‰ Success!</h2>
    <p>Your account has been created successfully.</p>
    <p>Check your email for next steps.</p>
  </div>

  <script>
    // CTA click handler
    document.getElementById('get-started').addEventListener('click', function() {
      // Hide hero
      document.getElementById('hero').style.display = 'none';
      
      // Show form
      document.getElementById('signup-form').classList.add('active');
      
      // Change page title
      document.title = 'Sign Up - Test Fixture';
      
      // Simulate network activity
      setTimeout(() => {
        // Add a new heading for smart wait detection
        const heading = document.createElement('h1');
        heading.textContent = 'Create Your Account';
        heading.style.display = 'none';
        document.body.appendChild(heading);
      }, 100);
    });

    // Form submit handler
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Hide form
      document.getElementById('signup-form').style.display = 'none';
      
      // Show success message
      document.getElementById('success-message').classList.add('active');
      
      // Change title
      document.title = 'Success - Account Created';
      
      // Change URL (simulate SPA navigation)
      if (window.history.pushState) {
        window.history.pushState({}, '', '?success=true');
      }
    });
  </script>
</body>
</html>
