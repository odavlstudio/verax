<!DOCTYPE html>
<html>
<head>
  <title>Validation Silent</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { max-width: 400px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Validation Silent Fixture</h1>
  <p>Form onSubmit calls preventDefault() but provides NO visible feedback.</p>
  
  <form id="testForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
    
    <button type="submit">Submit</button>
  </form>
  
  <script>
    document.getElementById('testForm').addEventListener('submit', function(event) {
      // Validate input (silent block - no UI feedback)
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || email.length < 5) {
        // PROVEN validation block: preventDefault with NO visible feedback
        event.preventDefault();
        console.log('Validation failed: email too short');
        // NO visible error message, alert, or status
        return false;
      }
      
      if (!password || password.length < 8) {
        // PROVEN validation block: preventDefault with NO visible feedback
        event.preventDefault();
        console.log('Validation failed: password too short');
        // NO visible error message, alert, or status
        return false;
      }
      
      // If validation passed, would submit
      // For fixture, always block to ensure finding
      event.preventDefault();
      console.log('Validation blocked silently');
    });
  </script>
</body>
</html>
