<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Heavy Application</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    nav {
      background: #333;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 2rem;
      padding: 0.5rem 1rem;
    }
    nav a:hover {
      background: #555;
    }
    form {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 8px;
      margin: 2rem 0;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    button[type="submit"]:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/register.html">Register</a>
    <a href="/contact.html">Contact</a>
    <a href="/wizard.html">Wizard</a>
    <a href="/survey.html">Survey</a>
  </nav>

  <h1>Forms Heavy Application</h1>
  <p>This application contains multiple forms with intentional silent failures.</p>
  <p>Navigate to different forms to see various failure scenarios.</p>
</body>
</html>
