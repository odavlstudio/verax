<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Acme Corp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    nav {
      background: #333;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 2rem;
      padding: 0.5rem 1rem;
    }
    nav a:hover {
      background: #555;
    }
    .search-box {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
    }
    .search-box input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .search-box button {
      padding: 0.75rem 2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 2rem;
    }
    .result-item {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>
    <a href="/products.html">Products</a>
    <a href="/contact.html">Contact</a>
    <a href="/search.html">Search</a>
  </nav>

  <h1>Search</h1>
  <p>Search our website for products, articles, and more.</p>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="Enter search query...">
    <button id="search-btn">Search</button>
  </div>

  <div class="results" id="results">
    <!-- Results will appear here -->
  </div>

  <script>
    // PARTIAL/AMBIGUOUS CASE: Search form (confidence < 1)
    // May or may not work depending on "server state" (simulated)
    // This creates an ambiguous case where confidence should be MEDIUM
    let serverAvailable = true; // Deterministic but simulates server state
    
    document.getElementById('search-btn').addEventListener('click', function() {
      const query = document.getElementById('search-input').value.trim();
      
      if (!query) {
        return;
      }
      
      // Simulates server call that may or may not succeed
      // In real world, this would be ambiguous
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      
      if (serverAvailable) {
        // Sometimes works
        resultsDiv.innerHTML = `
          <div class="result-item">
            <h3>Result for "${query}"</h3>
            <p>This is a search result. The search functionality may work or may not, depending on server state.</p>
          </div>
        `;
      } else {
        // Sometimes fails silently
        // No error message, no feedback, just nothing happens
        // This creates ambiguity - did it work or not?
      }
      
      // Toggle for next search (deterministic but creates ambiguity)
      serverAvailable = !serverAvailable;
    });
    
    // Also handle Enter key
    document.getElementById('search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('search-btn').click();
      }
    });
  </script>
</body>
</html>
