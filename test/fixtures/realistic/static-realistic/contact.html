<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Acme Corp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    nav {
      background: #333;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 2rem;
      padding: 0.5rem 1rem;
    }
    nav a:hover {
      background: #555;
    }
    form {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    button[type="submit"]:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>
    <a href="/products.html">Products</a>
    <a href="/contact.html">Contact</a>
    <a href="/search.html">Search</a>
  </nav>

  <h1>Contact Us</h1>
  <p>We'd love to hear from you. Fill out the form below and we'll get back to you.</p>

  <form id="contact-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
      <span class="error-message" id="name-error">Name is required</span>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      <span class="error-message" id="email-error">Valid email is required</span>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" name="message" required></textarea>
      <span class="error-message" id="message-error">Message is required</span>
    </div>

    <button type="submit" id="submit-btn">Send Message</button>
  </form>

  <script>
    // INTENTIONAL SILENT FAILURE #1: Contact form submission
    // Form promises navigation to /thank-you but fails silently
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      
      // Basic validation (but doesn't show feedback - INTENTIONAL SILENT FAILURE #5)
      let hasErrors = false;
      
      if (!name) {
        hasErrors = true;
      }
      
      // Email validation - invalid email should show error but doesn't
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        hasErrors = true;
        // INTENTIONAL: Should show error message but doesn't
        // This is validation-silent-failure
      }
      
      if (!message) {
        hasErrors = true;
      }
      
      // INTENTIONAL: Form proceeds even with invalid email (validation-silent-failure)
      // Then promises navigation but fails silently (navigation-silent-failure)
      if (!hasErrors || email) { // Always proceeds if email exists (even if invalid)
        // Promise: Should navigate to /thank-you
        // Reality: Nothing happens, no navigation, no feedback
        setTimeout(() => {
          // Intentionally do nothing - silent failure
          // No window.location change, no success message, no error
        }, 100);
      }
    });
  </script>
</body>
</html>
