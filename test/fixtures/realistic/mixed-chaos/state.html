  <h1>State Chaos</h1>
  <p>State management failures and race conditions.</p>

  <div class="chaos-section">
    <h2>PARTIAL/AMBIGUOUS: State Race Condition</h2>
    <button id="toggle-btn">Toggle State (may or may not work)</button>
    <div id="state-display">State: OFF</div>
    <script>
      // PARTIAL/AMBIGUOUS CASE: State race condition (confidence < 1)
      let state = false;
      let updatePending = false;

      document.getElementById('toggle-btn').addEventListener('click', function() {
        if (updatePending) {
          // Race condition - state update may or may not work
          // This creates ambiguity
          return;
        }

        updatePending = true;
        state = !state;

        // Simulate async state update that may fail
        setTimeout(() => {
          // Sometimes works, sometimes doesn't
          if (state) {
            document.getElementById('state-display').textContent = 'State: ON';
          } else {
            document.getElementById('state-display').textContent = 'State: OFF';
          }
          updatePending = false;
        }, 100);

        // Race condition: another update might override this
        // Deterministic race condition based on state value
        setTimeout(() => {
          // Intentionally create race condition (deterministic)
          const stateValue = state;
          if (stateValue) {
            // Deterministic: sometimes overrides based on state
            state = !state;
          }
        }, 50);
      });
    </script>
  </div>
