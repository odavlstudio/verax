  <h1>Forms Chaos</h1>
  <p>Multiple form failures in one page.</p>

  <div class="chaos-section">
    <h2>CONFIRMED: Form Submission Failure</h2>
    <form id="chaos-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Submit (fails silently)</button>
    </form>
    <script>
      // INTENTIONAL SILENT FAILURE: Form submission
      document.getElementById('chaos-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Promise: Should POST to /api/submit
        fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.querySelector('input[name="name"]').value,
            email: document.querySelector('input[name="email"]').value,
            message: document.querySelector('textarea[name="message"]').value
          })
        })
        .then(() => {
          // Intentionally ignore - silent failure
        })
        .catch(() => {
          // Intentionally swallow - silent failure
        });
      });
    </script>
  </div>

  <div class="chaos-section">
    <h2>CONFIRMED: Missing Validation Feedback</h2>
    <form id="validation-form">
      <input type="email" name="email" placeholder="Invalid email should show error" required>
      <button type="submit">Submit (validation fails silently)</button>
    </form>
    <script>
      // INTENTIONAL SILENT FAILURE: Missing validation feedback
      document.getElementById('validation-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.querySelector('input[name="email"]').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // INTENTIONAL: Should show error but doesn't
        if (!emailRegex.test(email)) {
          // Intentionally do nothing - no error message
          // This is validation-silent-failure
        }
        
        // Form proceeds anyway
      });
    </script>
  </div>
