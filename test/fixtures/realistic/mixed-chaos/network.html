  <div class="chaos-section">

    <button id="save-btn">Save Data (fails silently)</button>

      document.getElementById('save-btn').addEventListener('click', function() {
        // Promise: Should POST to /api/save
        fetch('/api/save', { method: 'POST', body: JSON.stringify({ data: 'test' }) })
          .then(() => {
            // Intentionally ignore - silent failure
          })
          .catch(() => {
            // Intentionally swallow - silent failure
          });
      });

      document.getElementById('load-btn').addEventListener('click', function() {
        // Promise: Should GET from /api/load

          .then(() => {
            // Intentionally ignore - silent failure
          })
          .catch(() => {
            // Intentionally swallow - silent failure
          });
      });

      document.getElementById('delete-btn').addEventListener('click', function() {
        // Promise: Should DELETE /api/delete
        fetch('/api/delete', { method: 'DELETE' })
          .then(() => {
            // Intentionally ignore - silent failure
          })
          .catch(() => {
            // Intentionally swallow - silent failure

    </script>
