<!DOCTYPE html>
<html>
<head>
  <title>Auth Flow Test App</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .form { max-width: 300px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .danger { background: #dc3545; }
    .danger:hover { background: #c82333; }
    .error { color: red; margin: 10px 0; }
    .success { color: green; margin: 10px 0; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h1>Login</h1>
    <div class="form">
      <input type="text" id="email" name="email" placeholder="Email" />
      <input type="password" id="password" name="password" placeholder="Password" />
      <button id="loginBtn" type="submit">Login</button>
      <div id="error"></div>
    </div>
  </div>

  <div id="dashboard" data-test="dashboard">
    <h1>Dashboard</h1>
    <p>Welcome, <span id="userName">User</span>!</p>
    <button class="danger" onclick="handleDeleteAccount()">Delete Account</button>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', handleLogin);

    async function handleLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          const data = await res.json();
          document.getElementById('login').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          document.getElementById('userName').innerText = data.name || email;
        } else if (res.status === 401) {
          // Silent failure - no UI error feedback
          console.error('Login failed: 401 Unauthorized');
        } else {
          document.getElementById('error').innerText = 'Login failed';
        }
      } catch (err) {
        console.error('Login error:', err);
      }
    }

    function handleDeleteAccount() {
      alert('Account deletion is disabled in this environment');
    }
  </script>
</body>
</html>
