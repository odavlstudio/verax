<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Hash Routing</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    nav { margin-bottom: 20px; }
    nav a { margin-right: 15px; color: #007bff; text-decoration: none; cursor: pointer; }
    nav a:hover { text-decoration: underline; }
    #content { padding: 20px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Single Page App with Hash Routing</h1>
  
  <nav>
    <a href="#/home">Home</a>
    <a href="#/about">About</a>
    <a href="#/contact">Contact</a>
  </nav>
  
  <div id="content">
    <!-- Content will be rendered here -->
  </div>
  
  <script>
    const content = document.getElementById('content');
    
    const pages = {
      home: '<h2>Home</h2><p>Welcome to the home page.</p>',
      about: '<h2>About</h2><p>This is the about page.</p>',
      contact: '<h2>Contact</h2><p>Contact information goes here.</p>',
    };
    
    function renderPage() {
      const hash = window.location.hash.slice(2) || 'home';
      const page = pages[hash] || pages.home;
      content.innerHTML = page;
    }
    
    window.addEventListener('hashchange', renderPage);
    renderPage();
  </script>
</body>
</html>
