<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Observed Navigation Blocked</title>
  </head>
  <body>
    <h1>Blocked navigation</h1>
    <button id="blocked-nav" data-href="/nav-target.html">Blocked nav</button>
    <script>
      const btn = document.getElementById('blocked-nav');
      btn.addEventListener('click', (event) => {
        event.preventDefault();
        // Intentional: contract says data-href should navigate, but handler blocks it.
      });
    </script>
  </body>
</html>
