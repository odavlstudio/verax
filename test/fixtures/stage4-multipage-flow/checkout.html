<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Multi-Page Flow</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    form { border: 1px solid #ddd; padding: 20px; max-width: 400px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    button { background: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    .feedback { color: #d32f2f; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Checkout Page</h1>
  <p>Step 1: Enter shipping details</p>
  
  <form id="checkoutForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <button type="submit">Continue to Payment</button>
  </form>
  
  <div class="feedback" id="feedback">Please fill in all fields</div>
  
  <script>
    const form = document.getElementById('checkoutForm');
    const feedback = document.getElementById('feedback');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Validation
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      
      if (!email || !address) {
        feedback.style.display = 'block';
        return;
      }
      
      // Navigate to payment page
      window.location.href = '/payment.html';
    });
  </script>
</body>
</html>
