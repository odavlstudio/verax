<!DOCTYPE html>
<html>
<head>
  <title>Slow Action</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { max-width: 400px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Slow Action Without Loading Indicator</h1>
  <p>This form triggers a slow request (>2000ms) with no loading indicator.</p>
  
  <form id="slowForm">
    <input type="text" name="data" placeholder="Data" required>
    <button type="submit">Submit (Slow, No Loading Indicator)</button>
  </form>

  <script>
    document.getElementById('slowForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Simulate slow request with NO loading indicator
      try {
        const response = await fetch('/api/slow-endpoint', {
          method: 'POST',
          body: JSON.stringify({ data: e.target.data.value }),
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.ok) {
          window.location.href = '/success.html';
        }
      } catch (error) {
        // Silent error handling
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
