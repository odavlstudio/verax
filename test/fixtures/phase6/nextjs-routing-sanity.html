<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Next.js Routing Sanity Fixture - Phase 6</title>
  <meta name="next-head-count" content="3">
</head>
<body>
  <div id="__next" data-nextjs-router="true">
    <div id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/","query":{},"buildId":"dev"}</div>
    
    <nav>
      <a href="#/home" id="nav-home" data-testid="nav-home">Home</a>
      <a href="#/about" id="nav-about" data-testid="nav-about">About</a>
    </nav>
    
    <main id="content">
      <h1>Home Page</h1>
      <p>Current route: /home</p>
    </main>
  </div>
  
  <script>
    // Minimal Next.js-like client-side routing simulation
    // Goal: Ensure VERAX doesn't crash on Next.js-detected pages
    
    const content = document.getElementById('content');
    let currentRoute = '/home';
    
    function updateRoute(route) {
      currentRoute = route;
      window.location.hash = route;
      console.log('Route changed:', route);
      
      // Silent failure: navigation happens but content doesn't update
      // content.innerHTML = `<h1>${route} Page</h1><p>Current route: ${route}</p>`;
    }
    
    document.addEventListener('click', (e) => {
      if (e.target.id === 'nav-home') {
        e.preventDefault();
        updateRoute('/home');
      } else if (e.target.id === 'nav-about') {
        e.preventDefault();
        updateRoute('/about');
      }
    });
  </script>
</body>
</html>
