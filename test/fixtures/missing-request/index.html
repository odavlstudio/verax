<!DOCTYPE html>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    function App() {
      // Handler that PREVENTS the fetch from happening
      const handleClick = (e) => {
        e.preventDefault();
        // Fetch is in code but never called due to early return
        if (true) {
          console.log('Prevented');
          return;
        }
        fetch('/api/save', { method: 'POST' });
      };
      
      return (
        <div>
          <h1>Missing Request Test</h1>
          <button onClick={handleClick} data-verax-source="test/fixtures/missing-request/App.jsx:8:10">
            Broken Button
          </button>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
