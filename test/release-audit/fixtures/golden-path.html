<!DOCTYPE html>
<html>
<head>
  <title>Golden Path - Form Success</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { border: 1px solid #ccc; padding: 20px; max-width: 400px; }
    input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    button { padding: 10px 20px; background: blue; color: white; cursor: pointer; }
    #result { margin-top: 20px; padding: 10px; display: none; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
  </style>
</head>
<body>
  <h1>Golden Path Test</h1>
  <p>This form submission should succeed with clear visual feedback.</p>
  
  <form id="testForm">
    <label>Email:</label>
    <input type="email" name="email" required value="">
    
    <label>Message:</label>
    <textarea name="message" required></textarea>
    
    <button type="submit">Submit Form</button>
  </form>
  
  <div id="result" class="success">
    <h3>✓ Success!</h3>
    <p>Your form has been submitted successfully.</p>
    <p id="submittedData"></p>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulate form submission
      const email = document.querySelector('input[name="email"]').value;
      const message = document.querySelector('textarea[name="message"]').value;
      
      // Show success feedback
      document.getElementById('result').style.display = 'block';
      document.getElementById('submittedData').textContent = 
        `Email: ${email} | Message length: ${message.length} chars`;
      
      // Update page state
      document.querySelector('button').disabled = true;
      document.querySelector('button').textContent = 'Submitted ✓';
    });
  </script>
</body>
</html>
