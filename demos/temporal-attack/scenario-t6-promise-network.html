<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T6: Promise Resolution</title>
</head>
<body>
  <h1>Temporal Attack T6: Promise Resolution</h1>
  <p>USER SEES: Success message after simulated network call (350ms)</p>
  <button id="action-btn">Fetch Data</button>
  <div id="feedback"></div>

  <script>
    function simulateNetworkCall() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({ status: 'success', data: 'User profile loaded' });
        }, 350);
      });
    }

    // Auto-trigger on page load
    window.addEventListener('DOMContentLoaded', async () => {
      const feedback = document.getElementById('feedback');
      
      const result = await simulateNetworkCall();
      feedback.textContent = result.data;
    });
  </script>
</body>
</html>
