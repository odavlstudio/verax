# Guardian profile template: SaaS
baseUrl: https://app.example.com
profile: saas
mode: SAFE
maxPages: 25
maxDepth: 3
slowThresholdMs: 6000
traceEnabled: false
harEnabled: false
auth:
  enabled: true
  email: ${GUARDIAN_AUTH_EMAIL}
  password: ${GUARDIAN_AUTH_PASSWORD}
revenue:
  enabled: true
  pricingPath: /pricing
regression:
  enabled: true
  maxScoreDrop: 8
  maxCoverageDropPercent: 10
policyPack: revenue-first
